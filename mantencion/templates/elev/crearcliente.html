{% extends 'elev/base_generic.html' %}
{% load static %}
{% block content %}

<div class="container">
  <br>
  <h3 class="text-center" style="color: rgb(255, 255, 255);"> Registro de Clientes</h3>
  <br>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Guardar</button>
      </form>
    </div>
  </div>
</div>
<br><br><br><br><br>
{% endblock %}
